plugins {
    id 'java'
}

group 'net.starly.defaultkit'
version '1.0_Alpha'

repositories {
    mavenCentral()
    maven {
        url = "http://feather-s.kr:8083/repository/maven-public/"
        allowInsecureProtocol = true
    }
}

dependencies {
    // JAVA DEPENDENCIES
    implementation 'org.jetbrains:annotations:23.0.0'

    //BUKKIT DEPENDENCIES
    compileOnly "org.spigotmc:spigot-api:R0.1:1.16.5"

    // OTHER DEPENDENCIES
    compileOnly "net.starly.core:ST-Core:1.3"
}

